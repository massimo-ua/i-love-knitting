<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>i-love-knitting web site</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak>
    <div class="navbar" ng-controller="AuthLoginController">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <ul class="nav nav-pills">
              <li ui-sref-active="active"><a ui-sref="allItems"><span class="glyphicon glyphicon-home"></span> Home</a></li>
              <li role="presentation"><a href="#">About</a></li>
              <li class="pull-right" ui-sref-active="active" ng-show="!userProfile"><a ui-sref="authLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li ng-show="userProfile" role="presentation" class="dropdown pull-right">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{ userProfile.displayName }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li role="presentation"><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li role="presentation" ><a ui-sref="admin.AllItemsView"><span class="glyphicon glyphicon-list"></span> My Items</a></li>
                <li role="separator" class="divider"></li>
                <li role="presentation"><a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              </ul>
              </li>
            </ul>
            <hr class="nav-bottom-hr" />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div ui-view></div>
    </div>
      <!-- Footer -->
    <div>
      <footer class="footer ilk-footer">
        <div class="container">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="text-primary">Copyright &copy; I love knitting 2016</span>
            </div>
          </div>
      </div>
    </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Include AngularJS modules -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/satellizer/satellizer.min.js"></script>
    <script src="libs/sha256/sha256.js"></script>
    <!-- Include application code -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="modules/items/itemsModule.js"></script>
    <script src="modules/items/js/controllers.js"></script>
    <script src="modules/items/js/directives.js"></script>
    <script src="modules/admin/adminModule.js"></script>
    <script src="modules/admin/js/controllers.js"></script>
    <script src="modules/admin/js/directives.js"></script>
    <script src="modules/auth/authModule.js"></script>
    <script src="modules/auth/js/controllers.js"></script>
  </body>
</html>
