<div class="row">
	<div class="col-sm-4 col-sm-offset-4 login-container">
		<ng-form id="login-form" name="loginForm">
			<div ng-show="invalidLogin" class="alert alert-danger">{{ invalidLogin }}</div>
			<div ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}" class="form-group">
				<label for="email" class="text-info">Email</label>
				<input name="email" type="email" ng-required="true" ng-model="auth.email" class="form-control" placeholder="Enter your email here" />
				<div class="help-block error" ng-show="loginForm.email.$dirty && loginForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}" class="form-group">
				<label for="password" class="text-info">Password</label>
				<input name="password" type="password" ng-required="true" ng-model="auth.password" class="form-control" placeholder="Enter your password here" />
				<div class="help-block error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="loginForm.$invalid" value="{{buttonText}}" />
			</div>
			<div class="form-group">
				<span>Do not have account yet? Please, <a ui-sref="authSignUp">sign up</a></span>
			</div>
		</ng-form>
	</div>
</div>
