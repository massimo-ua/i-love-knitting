<div class="row">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">New User Accounts List</h3>
  </div>
  <div class="panel-body">

  <div class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</div>
  <div class="alert alert-success" role="alert" ng-show="successMessage">{{ successMessage }}</div>
    <table class="table table-striped">
<tr>
  <th>Id</th>
  <th>Email</th>
  <th>Display Name</th>
  <th>Approve</th>
  <th>Appoint Admin</th>
</tr>
<tr ng-repeat="user in users track by $index">
  <td>{{ user._id }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.displayName }}</a></td>
  <td><input class="btn btn-default btn-xs" type="button" value="Set" ng-show="!user.approved" ng-click="setApprove(user)" /><input class="btn btn-default btn-xs" type="button" value="Unset" ng-show="user.approved" ng-click="setApprove(user)" /></td>
  <td><input class="btn btn-default btn-xs" type="button" value="Grant" ng-show="!user.isStaff" ng-click="setStaff(user)" /><input class="btn btn-default btn-xs" type="button" value="Revoke" ng-show="user.isStaff" ng-click="setStaff(user)" /></td>
</tr>
</table>
  </div>
</div>
</div>
